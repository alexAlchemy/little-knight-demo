</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Worker Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <textarea id="input-text" style="height:500px" class="form-control"
                        placeholder="Leave a comment here" id="floatingTextarea">World War II or the Second World War, often abbreviated as WWII or WW2, was a global war that lasted from 1939 to 1945. It involved the vast majority of the world's countries—including all of the great powers—forming two opposing military alliances: the Allies and the Axis powers. World War II was a total war that directly involved more than 100 million personnel from more than 30 countries. The major participants in the war threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. Aircraft played a major role in the conflict, enabling the strategic bombing of population centres and deploying the only two nuclear weapons ever used in war. World War II was by far the deadliest conflict in human history; it resulted in 70 to 85 million fatalities, mostly among civilians. Tens of millions died due to genocides (including the Holocaust), starvation, massacres, and disease. In the wake of the Axis defeat, Germany and Japan were occupied, and war crimes tribunals were conducted against German and Japanese leaders.
                    </textarea>
                </div>
            </div>
            <div class="col">
                <button id="analyse-btn" type="button" class="btn btn-primary">Analyse</button>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea id="output-text" style="height:500px" class="form-control">


                    </textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

<script>
    $("#analyse-btn").click(() => {
        $("#output-text").val("");
        const payload = { query: $("#input-text").val() }

        const successFn = (data) => {
            const result = JSON.parse(data);
            $("#output-text").val(result[0].summary_text);
        }

        $.ajax({
            type: "POST",
            url: "https://3vf81oaril.execute-api.eu-west-2.amazonaws.com/",
            data: JSON.stringify(payload),
            success: successFn,
            contentType: 'application/json'
        });
    })
</script>
